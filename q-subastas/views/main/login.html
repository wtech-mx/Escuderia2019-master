<style type="text/css" media="screen">


  body {
    margin: 0;
    font-family: Roboto, -apple-system, 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
    background-image: url('https://eago.com.mx/eago-newpag/vistas/img/bg-body2.jpg');
  }

  .forms-section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .section-title {
    font-size: 32px;
    letter-spacing: 1px;
    color: #fff;
  }

  .forms {
    display: flex;
    align-items: flex-start;
    margin-top: 30px;
  }

  .form-wrapper {
    animation: hideLayer .3s ease-out forwards;
  }

  .form-wrapper.is-active {
    animation: showLayer .3s ease-in forwards;
  }

  @keyframes showLayer {
    50% {
      z-index: 1;
    }
    100% {
      z-index: 1;
    }
  }

  @keyframes hideLayer {
    0% {
      z-index: 1;
    }
    49.999% {
      z-index: 1;
    }
  }

  .switcher {
    position: relative;
    cursor: pointer;
    display: block;
    margin-right: auto;
    margin-left: auto;
    padding: 0;
    text-transform: uppercase;
    font-family: inherit;
    font-size: 16px;
    letter-spacing: .5px;
    color: #999;
    background-color: transparent;
    border: none;
    outline: none;
    transform: translateX(0);
    transition: all .3s ease-out;
  }

  .form-wrapper.is-active .switcher-login {
    color: #fff;
    transform: translateX(90px);
  }

  .form-wrapper.is-active .switcher-signup {
    color: #fff;
    transform: translateX(-90px);
  }

  .underline {
    position: absolute;
    bottom: -5px;
    left: 0;
    overflow: hidden;
    pointer-events: none;
    width: 100%;
    height: 2px;
  }

  .underline::before {
    content: '';
    position: absolute;
    top: 0;
    left: inherit;
    display: block;
    width: inherit;
    height: inherit;
    background-color: currentColor;
    transition: transform .2s ease-out;
  }

  .switcher-login .underline::before {
    transform: translateX(101%);
  }

  .switcher-signup .underline::before {
    transform: translateX(-101%);
  }

  .form-wrapper.is-active .underline::before {
    transform: translateX(0);
  }

  .form {
    overflow: hidden;
    min-width: 260px;
    margin-top: 50px;
    padding: 30px 25px;
    border-radius: 5px;
    transform-origin: top;
  }

  .form-login {
    animation: hideLogin .3s ease-out forwards;
  }

  .form-wrapper.is-active .form-login {
    animation: showLogin .3s ease-in forwards;
  }

  @keyframes showLogin {
    0% {
      background: #d7e7f1;
      transform: translate(40%, 10px);
    }
    50% {
      transform: translate(0, 0);
    }
    100% {
      background-color: #fff;
      transform: translate(35%, -20px);
    }
  }

  @keyframes hideLogin {
    0% {
      background-color: #fff;
      transform: translate(35%, -20px);
    }
    50% {
      transform: translate(0, 0);
    }
    100% {
      background: #d7e7f1;
      transform: translate(40%, 10px);
    }
  }

  .form-signup {
    animation: hideSignup .3s ease-out forwards;
  }

  .form-wrapper.is-active .form-signup {
    animation: showSignup .3s ease-in forwards;
  }

  @keyframes showSignup {
    0% {
      background: #d7e7f1;
      transform: translate(-40%, 10px) scaleY(.8);
    }
    50% {
      transform: translate(0, 0) scaleY(.8);
    }
    100% {
      background-color: #fff;
      transform: translate(-35%, -20px) scaleY(1);
    }
  }

  @keyframes hideSignup {
    0% {
      background-color: #fff;
      transform: translate(-35%, -20px) scaleY(1);
    }
    50% {
      transform: translate(0, 0) scaleY(.8);
    }
    100% {
      background: #d7e7f1;
      transform: translate(-40%, 10px) scaleY(.8);
    }
  }

  .form fieldset {
    position: relative;
    opacity: 0;
    margin: 0;
    padding: 0;
    border: 0;
    transition: all .3s ease-out;
  }

  .form-login fieldset {
    transform: translateX(-50%);
  }

  .form-signup fieldset {
    transform: translateX(50%);
  }

  .form-wrapper.is-active fieldset {
    opacity: 1;
    transform: translateX(0);
    transition: opacity .4s ease-in, transform .35s ease-in;
  }

  .form legend {
    position: absolute;
    overflow: hidden;
    width: 1px;
    height: 1px;
    clip: rect(0 0 0 0);
  }

  .input-block {
    margin-bottom: 20px;
  }

  .input-block label {
    font-size: 14px;
    color: #a1b4b4;
  }

  .input-block input {
    display: block;
    width: 100%;
    margin-top: 8px;
    padding-right: 15px;
    padding-left: 15px;
    font-size: 16px;
    line-height: 40px;
    color: #3b4465;
    background: #eef9fe;
    border: 1px solid #cddbef;
    border-radius: 2px;
  }

  .form [type='submit'] {
    opacity: 0;
    display: block;
    min-width: 120px;
    margin: 30px auto 10px;
    font-size: 18px;
    line-height: 40px;
    border-radius: 25px;
    border: none;
    transition: all .3s ease-out;
  }

  .form-wrapper.is-active .form [type='submit'] {
    opacity: 1;
    transform: translateX(0);
    transition: all .4s ease-in;
  }

  .btn-login {
    color: #fbfdff;
    background: #4191C4;
    transform: translateX(-30%);
  }

  .btn-signup {
    color: #4191C4;
    background: #fbfdff;
    box-shadow: inset 0 0 0 2px #4191C4;
    transform: translateX(30%);
  }
</style>

<section class="forms-section">
  <div class="forms">

      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Iniciar sesion
          <span class="underline"></span>
        </button>
        <form class="form form-login">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">

            </div>

          </fieldset>
          <div id="btnLogin" class="btnLogin" style="height: 50px;">
             <button type="submit" class="btnLogin">Ingresar</button>
          </div>

            <div class="input-block">
               <button type="submit" class="btn-login">

            </div>
        </form>

      <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">

        <form class="form form-signup">
            <fieldset>
              <div class="input-block">

               <input name="nombre" id="registroNombre" type="text" class="validate">

              <div class="input-block">

              <div class="input-block">

              </div>

              <div class="input-block">
                <label for="email">Correo Electrónico:</label>
                <input name="email" id="registroMail" type="email" class="validate" readonly>
              </div>

              <div class="input-block">
                <details class="default square">
                     <summary>Click aqui <span class="open">para ver mas </span><span class="close"></span></summary>
                    <div class="input-block">
                     <label for="password">Contraseña:</label>
                     <input name="password" id="registroPassword" type="password" class="validate" onkeyup="validaStrongPassword(this);">
                    </div>

                    <div class="input-block">
                      <label for="password">Repetir contraseña:</label>
                      <input name="repetirPass" id="registroRepetirPass" type="password" class="validate" onkeyup="validaRepetirPassword(this);">
                    </div>

                    <div class="input-block">
                      <div class="row divRegistro registro" >
                      <label class="col s12">Fecha de nacimiento</label>
                      <select id="dobday" class="col s3"></select>
                      <select id="dobmonth" class="col s3"></select>
                      <select id="dobyear" class="col s3"></select>
                      </div>
                    </div>

                    <div class="input-block">
                      <label for="telefono">Teléfono</label>
                      <input name="telefono" id="registroTelefono" type="text" class="validate" onkeyup="validaTelefono(this);">

                      </div>
                    </div>

                    <div class="col s12" style="display:none">

                      <div class="input-field inline">

                      </div>
                    </div>

                    <div class="input-block">
                      <div id="divPreferencias" class="row">
                        <label for="chkPref" >Seleccione al menos un tema de su interés:</label>
                      </div>
                    </div>

                     <div class="input-block">
                        <div class="row divRegistro registro">
                          <div class="col s12" style="display:none">
                            Terminación de la placa de su auto:
                            <div class="input-field inline">
                              <input name="placa" id="registroPlaca" >
                            </div>
                          </div>
                        </div>
                    </div>

                     <div class="input-block">
                        <div class="divRegistro registro marginTop20 marginLeft35">
                          <input type="checkbox" name="eula" id="registroEULA" />
                          <label for="registroEULA">Estoy de acuerdo con los términos y condiciones</label>
                        </div>
                     </div>

                      <div class="input-block">
                        <div class="divRegistro registro marginTop20">
                          <div id="btnEula">
                            Consulta términos y contendiciones
                          </div>
                        </div>
                      </div>

                </details>
              </div>

            </fieldset>

              <div class="divRegistro registro">
                  <button id="btnGuardar" type="submit"class="btn-signup">Continue</button>
              </div>
          </form>
      </div>

  </div>
</section>

<script type="text/javascript">
    const switchers = [...document.querySelectorAll('.switcher')]

    switchers.forEach(item => {
      item.addEventListener('click', function() {
        switchers.forEach(item => item.parentElement.classList.remove('is-active'))
        this.parentElement.classList.add('is-active')
      })
    })
</script>
